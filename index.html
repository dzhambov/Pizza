<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza World</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-billboard">
        <h1>Wellcome<br>to<br>Pizza World</h1>
      </div>

      <form id="pizzaOrder">
        <div class="row">
          <div class="container">
            <div class="form-group">
              <h3>Please selct the size of your pizza</h3>
              <input type="checkbox" name="pizza-size" value="10"> Small
              <input type="checkbox" name="pizza-size" value="14">Medium
              <input type="checkbox" name="pizza-size" value="18">Large
            </div>
          </div>

         
          <div class="form-group">
              <h3>Please check the box to select your toppings bellow:</h3>
              <input type="checkbox" name="toppings" value="2"> Meatballs<br>
              <input type="checkbox" name="toppings" value="2">Pepperoni<br>
              <input type="checkbox" name="toppings" value="2">Bacon<br>
              <input type="checkbox" name="toppings" value="2">Chicken<br>
              <input type="checkbox" name="toppings" value="1"> Olives<br>
              <input type="checkbox" name="toppings" value="1">Mushrooms<br>
              <input type="checkbox" name="toppings" value="1">Peppers<br>
              <input type="checkbox" name="toppings" value="1">Artichocks<br>
              <input type="checkbox" name="toppings" value="1">Pineapple<br>

        <button type="submit" class="btn btn-success" id="order" name="button">Place Your Order</button>
        </div>
      </form>
      <span id="summery">
        <p>Order Review</p>
      </span>
    </div>
  </body>
</html>
